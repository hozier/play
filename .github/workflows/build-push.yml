name: Build & Push to ECR

on:
  push:
    branches: [main, p-william-hozier/refactor-workflow-more] # debgging: remove before merge
  workflow_dispatch:
    inputs:
      region:
        description: "AWS region to deploy to"
        type: choice
        options:
          - us-east-1
        default: "us-east-1"
      stage:
        description: "AWS environment to deploy to"
        type: choice
        options:
          - prod
        default: "prod"

env:
  REGISTRY: "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ inputs.region || 'us-east-1' }}.amazonaws.com"
  REPOSITORY: "theproductcollectiveco/play4s-service"

jobs:
  build-and-publish:
    name: Build & Publish Artifact Locally
    uses: ./.github/workflows/build.yml 
    with:
      region: ${{ inputs.region || 'us-east-1' }}
      stage: ${{ inputs.stage }}
    secrets: inherit

  push-to-ecr:
    name: Push
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Push Docker Image
        uses: ./.github/actions/push
        with:
          registry: ${{ env.REGISTRY }}
          repository: ${{ env.REPOSITORY }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ inputs.region || 'us-east-1' }}
          git_sha: ${{ github.sha }}