name: "Build & Publish Artifact Locally"
description: "Builds a Docker image and saves it as a tarball"
inputs:
  registry:
    description: "Docker registry URL"
    required: true
  repository:
    description: "Docker repository name"
    required: true
  git_sha:
    description: "Git SHA of the built image"
    required: true
  aws_access_key_id:
    description: "AWS account details"
    required: true
  aws_secret_access_key:
    description: "AWS account details"
    required: true
  region:
    description: "AWS region"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: "21"
        distribution: "temurin"

    - name: Install sbt
      shell: bash
      run: |
        curl -sL https://raw.githubusercontent.com/sbt/sbt/master/sbt -o /usr/local/bin/sbt
        chmod +x /usr/local/bin/sbt
        sbt sbtVersion

    - name: Cache sbt dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.ivy2/cache
          ~/.sbt
          ~/.coursier
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ inputs.aws_access_key_id }}
        aws-secret-access-key: ${{ inputs.aws_secret_access_key }}
        aws-region: ${{ inputs.region }}

    - name: Load keystore secrets from AWS Secrets Manager
      shell: bash
      env:
        AWS_REGION: us-east-1 # 🔥 or your actual region
      run: |
        echo "Fetching keystore secrets from Secrets Manager..."
        export KEYSTORE_BASE64=$(aws secretsmanager get-secret-value --secret-id keystore-p12-base64 --query SecretString --output text)
        export KEYSTORE_PASSWORD_BASE64=$(aws secretsmanager get-secret-value --secret-id keystore-pwd-base64 --query SecretString --output text)

        # Double check they're not empty
        if [[ -z "$KEYSTORE_BASE64" || -z "$KEYSTORE_PASSWORD_BASE64" ]]; then
          echo "❌ Failed to fetch secrets. Aborting."
          exit 1
        fi

        echo "✅ Fetched secrets successfully."
        echo "KEYSTORE_BASE64 and KEYSTORE_PASSWORD_BASE64 environment variables are now available."

        # Save for later steps
        echo "KEYSTORE_BASE64=$KEYSTORE_BASE64" >> $GITHUB_ENV
        echo "KEYSTORE_PASSWORD_BASE64=$KEYSTORE_PASSWORD_BASE64" >> $GITHUB_ENV

    - name: Clean, compile, and run tests
      shell: bash
      run: |
        sbt clean compile tests/test

    - name: Build Docker image
      if: success() # Only proceed if tests pass
      shell: bash
      run: |
        sbt app/docker:publishLocal
      env:
        GIT_SHA: ${{ inputs.git_sha }}
        REGISTRY: ${{ inputs.registry }}

    - name: Save Docker image as tarball
      if: success() # Only proceed if tests pass
      shell: bash
      run: |
        docker save -o image.tar ${{ inputs.registry }}/${{ inputs.repository }}:${{ inputs.git_sha }}

    - name: Upload Docker image
      if: success() # Only proceed if tests pass
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: image.tar
